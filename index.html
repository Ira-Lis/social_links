<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="foto Jessica Randall "
        />

        <hgroup>
          <h1 class="inter-700">Jessica Randall</h1>
          <p class="inter-400">London, United Kingdom</p>
        </hgroup>
        <h2 class="inter-400">"Front-end developer and avid reader."</h2>
        <section>
          <a class="inter-600" href="https://github"> GitHub</a>
          <a class="inter-600" href="#">Frontend Mentor</a>
          <a class="inter-600" href="#">LinkedIn</a>
          <a class="inter-600" href="#">Twitter</a>
          <a class="inter-600" href="#">Instagram</a>
        </section>
      </article>
    </main>
  </body>
</html>
